<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Pendaftaran</title>
</head>
<body>

    <nav class="navbar">
        <h1 class="logo">LUNGMEN PROJECT</h1>
        
        <ul class="nav_links">
            <li><a href="./awal1.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./kategori.html">Kategori</a></li>
        </ul>
    </nav>

    
    <div class="container">
        <h1 class="form-title">REGISTER</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="Masukkan Nama Lengkap"/>
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email"
                            id="email"
                            name="email"
                            placeholder="Masukkan Email"/>
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password"
                            id="password"
                            name="password"
                            placeholder="Masukkan Password"/>
                </div>

                <div class="user-input-box">
                    <label for="phoneNumber">No. Telpon</label>
                    <input type="text"
                            id="phoneNumber"
                            name="phoneNumber"
                            placeholder="Masukkan No. Telpon"/>
                </div>
            </div>
            <div class="game-detail-box">
                <span class="game-title">Pilih Game</span>
                <div class="game-category">
                    <input type="radio" name="game" id="arknights">
                    <label for="arknights">Arknights</label>
                    <input type="radio" name="game" id="genshin">
                    <label for="genshin">Genshin Impact</label>
                    <input type="radio" name="game" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="paket">
                <span class="kategori">Pilih Paket</span>
                <div class="paketgame">
                    <input type="checkbox" name="paket1" id="paket1" value="reguler">
                    <label for="paket1">Reguler</label>
                    <input type="checkbox" name="paket2" id="paket2" value="cepat">
                    <label for="paket2">Turbo</label>
                </div>
            </div>
            <div class="pengerjaan">
                <label for="waktu">Pilih pengerjaan waktu:</label>

                <select name="waktu" id="waktu">
                    <option value="pilih1">3 JAM</option>
                    <option value="pilih2">5 JAM</option>
                    <option value="pilih3">8 JAM</option>
                    <option value="pilih4">1 HARI</option>
                </select>
            </div>
            <div class="file">
                <label for="filebaru">Masukkan SS-an Akun kamu :</label>
                <input type="file" id="filebaru" name="filebaru">
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="DAFTAR">
            </div>
        </form>
    </div>
</body>
</html>
